<div class="panel-header panel-header-sm">
</div>


<div class="main-content">


    <div *ngIf="errorMsg" class="alert alert-danger">
        <button (click)="closeMsg(1)" type="button" aria-hidden="true" class="close">
          <i class="now-ui-icons ui-1_simple-remove"></i>
        </button>
        <span *ngIf="errorMsg">{{errorMsg}}</span>
    </div>

    <div *ngIf="replyMessage" class="alert alert-success">
        <button (click)="closeMsg(2)" type="button" aria-hidden="true" class="close">
          <i class="now-ui-icons ui-1_simple-remove"></i>
        </button>
        <span *ngIf="replyMessage">{{replyMessage}}</span>
    </div>

    <div class="card">
      <div class="card-header">
        <p class="card-title">What are the favourite days ,you suppose to come for {{titleOfPackage}}'s' lessons?</p>
      </div>
      <div class="card-body">
          <div class="row">

            <div class="col-md-2"></div>

            <div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                      (1)
                      Day:
                      <ng-container *ngFor="let day of days; let i= index;">
                        <div class="form-check form-check-radio">
                            <label class="form-check-label">
                                <input [(ngModel)]="day1" class="form-check-input" type="radio" name="day1"  [value]='i' >
                                {{day}}
                                <span class="form-check-sign"></span>
                            </label>
                        </div>
                      </ng-container>
                     
                      <br>
                      Time:
                      <ng-container *ngFor="let time of timeSlotList">
                        <div class="form-check form-check-radio">  
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="time1"  [value]='time' [(ngModel)]="time1" >
                                    {{time.startTime | slice:0:5}} - {{time.finishTime | slice:0:5}}
                                    <span class="form-check-sign"></span>
                                </label>  
                        </div>
                      </ng-container>
                  </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                      (2)
                      Day:
                      <ng-container *ngFor="let day of days; let i= index;">
                            <div class="form-check form-check-radio">
                                <label class="form-check-label">
                                    <input [(ngModel)]="day2" class="form-check-input" type="radio" name="day2"  [value]='i' >
                                    {{day}}
                                    <span class="form-check-sign"></span>
                                </label>
                            </div>
                       </ng-container>
                      <br>
                      Time:
                      <ng-container *ngFor="let time of timeSlotList">
                        <div class="form-check form-check-radio">  
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="time2"  [value]='time' [(ngModel)]="time2" >
                                    {{time.startTime | slice:0:5}} - {{time.finishTime | slice:0:5}}
                                    <span class="form-check-sign"></span>
                                </label>  
                        </div>
                      </ng-container>
                  </div>
                </div>
            </div>

            <div class="col-md-2"></div>
            <button (click)=save() type="button" class="btn btn-secondary btn-round">Submit</button>
          </div>
      </div>
      <hr>
      <div class="card-footer">
        <p class="card-category stats" align="center">This process will help to maintain trial lessons.</p>
        <p class="card-category stats" align="center">Thank You.</p>
      </div>
    </div>
</div>
