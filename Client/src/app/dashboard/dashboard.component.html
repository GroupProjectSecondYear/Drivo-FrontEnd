<div class="panel-header panel-header-lg">
  <canvas baseChart id="profitChart"
              [datasets]="lineBigDashboardChartData"
              [labels]="lineBigDashboardChartLabels"
               [colors]="lineBigDashboardChartColors"
              [options]="lineBigDashboardChartOptions"
              [chartType]="lineBigDashboardChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
</div>

<div class="main-content">
<div class="row">
  <div class="col-lg-12">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-category">2019 Income</h5>
        <h4 class="card-title">Student Payment</h4>
      </div>
      <div class="card-body">
        <div class="chart-area">
          <canvas baseChart id="incomeLineChart"
                      [datasets]="incomeLineChartData"
                      [labels]="incomeLineChartLabels"
                      [colors]="incomeLineChartColors"
                      [options]="incomeLineChartOptions"
                      [chartType]="incomeLineChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
      <div class="card-footer">
        <div class="stats">
          <i class="now-ui-icons arrows-1_refresh-69"></i> Updated
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-12">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-category">2019 Outcome</h5>
        <h4 class="card-title">Salary+Fuel+Insurance Payments</h4>
      </div>
      <div class="card-body">
        <div class="chart-area">
          <canvas baseChart id="outcomeLineChart"
                      [datasets]="outcomeLineChartData"
                      [labels]="outcomeLineChartLabels"
                      [colors]="outcomeLineChartColors"
                      [options]="outcomeLineChartOptions"
                      [chartType]="outcomeLineChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
      <div class="card-footer">
        <div class="stats">
          <i class="now-ui-icons arrows-1_refresh-69"></i> Updated
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-4">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-category">2019 Expenses</h5>
        <h4 class="card-title">Staff Salary</h4>
      </div>
      <div class="card-body">
        <div class="chart-area">
          <canvas baseChart id="salaryLineChart"
                      [datasets]="salaryLineChartData"
                      [labels]="salaryLineChartLabels"
                      [colors]="salaryLineChartColors"
                      [options]="salaryLineChartOptions"
                      [chartType]="salaryLineChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
      <div class="card-footer">
        <div class="stats">
          <i class="now-ui-icons arrows-1_refresh-69"></i> Updated
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-md-6">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-category">2019 Expenses</h5>
        <h4 class="card-title">Fuel</h4>
      </div>
      <div class="card-body">
        <div class="chart-area">
          <!-- <canvas id="lineChartExampleWithNumbersAndGrid"></canvas> -->
          <canvas baseChart id="fuelLineChart"
                      [datasets]="fuelLineChartData"
                      [labels]="fuelLineChartLabels"
                      [colors]="fuelLineChartColors"
                      [options]="fuelLineChartOptions"
                      [chartType]="fuelLineChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
      <div class="card-footer">
        <div class="stats">
          <i class="now-ui-icons arrows-1_refresh-69"></i> Updated
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-md-6">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-category">2019 Expenses</h5>
        <h4 class="card-title">Insurance</h4>
      </div>
      <div class="card-body">
        <div class="chart-area">
          <canvas baseChart id="insuranceLineChart"
                      [datasets]="insuranceLineChartData"
                      [labels]="insuranceLineChartLabels"
                      [colors]="insuranceLineChartColors"
                      [options]="insuranceLineChartOptions"
                      [chartType]="insuranceLineChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
      <div class="card-footer">
        <div class="stats">
          <i class="now-ui-icons arrows-1_refresh-69"></i> Updated
        </div>
      </div>
    </div>
  </div>
</div>

</div>
