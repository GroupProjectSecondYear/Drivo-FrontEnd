<div class="panel-header panel-header-sm">
</div>
<div class="main-content">

  <!-- Error Message -->
  <div *ngIf="errorMessage">
      <div class="alert alert-danger">
          <button (click)=closeError() type="button" aria-hidden="true" class="close">
            <i class="now-ui-icons ui-1_simple-remove"></i>
          </button>
          <span>{{errorMessage}}</span>
      </div>
    </div> 
    <!-- Error Message End -->

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">

          <div class="row">
            <div class="col-md-9">
                <h4 class="card-title"> Vehicle Fuel Data {{currentYear}}</h4>
                <a (click)=addVehicle()><button type="button" class="btn btn-success btn-sm" title="Add Student"><i class="fas fa-plus"></i></button></a>
              </div>
            <div class="col-md-3">
                
            </div>
          </div>
        </div>


        <div *ngIf="isAddSelect" class="card">
          <div class="card-body">

          <div class="row">
            <div class="col-md-6">
                <div>
                    
                      <label for="sel1">Select Month:</label>
                      <select  class="form-control" [(ngModel)]="selectMonth" name="selectMonth">
                        <option [ngValue]="undefined" selected disabled>Select Month</option>
                        <option   *ngFor="let month of monthNames ; let i =index;"  [ngValue]="i" >{{month}}</option>
                      </select>
                      <small *ngIf="errorSelectMonth" class="text-danger">{{errorSelectMonth}}</small>
                </div>
            </div>
          </div>
           
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Amount(Rs)</label>
                  <input [(ngModel)]="amount" type="number" class="form-control" placeholder="Amount(Rs)" name="amount">
                  <small *ngIf="errorAmount" class="text-danger">{{errorAmount}}</small>
                </div>
              </div>
            </div>

            <button (click)="vehicleFuelAdd()"  type="submit" class="btn btn-secondary btn-round">Submit</button>

          </div>
        </div>

        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead  class="text-primary thead-dark">
                <th></th>
                <th>Month</th>
                <th>Amount</th>
              </thead>
              <tbody id="mytable">
                <tr *ngFor="let vehicleFuel of vehicleFuelList; let i = index">
                  <td>{{i+1}})</td>
                  <td>{{monthNames[vehicleFuel.month-1]}}</td>
                  <td>{{vehicleFuel.amount | number : '1.2-2'}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
   
  </div>
</div>
