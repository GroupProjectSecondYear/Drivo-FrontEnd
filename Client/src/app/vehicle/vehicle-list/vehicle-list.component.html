                          <i class="now-ui-icons ui-1_zoom-bold"></i>

                      </div>
                    </div>
                </form>
            </div>

<div class="card-body">
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead  class="text-primary thead-dark">
        <th></th>
        <th>Brand</th>
        <th>Model</th>
        <th>Number</th>
        <th>Transmition</th>
        <th>Options</th>
      </thead>
      <tbody id="mytable">
        <tr *ngFor="let vehicle of filteredVehicles; let i = index">
          <td>{{i+1}})</td>
          <td>{{vehicle.brand}}</td>
          <td>{{vehicle.model}}</td>
          <td>{{vehicle.number}}</td>
          <!-- <td>{{vehicle.brand}} {{vehicle.model}}</td> -->
          <td *ngIf="vehicle.transmission==1">{{vehicle.vehicleCategoryId.category}} (Manual)</td>
          <td *ngIf="vehicle.transmission==2">{{vehicle.vehicleCategoryId.category}} (Auto)</td>
          
          
              <!-- <td></td>
              <td>{{vehicle.Name}})</td>
              <td>{{vehicle.Category}}</td>
              <td>{{vehicle.number}}</td> -->
              <!-- <td>{{vehicle.model}}</td>
              <td>{{vehicle.fuel_type}}</td> -->
              <td>  
            <a  (click)=moreDetails(vehicle.vehicleId)><button class="btn btn-info btn-sm"><i class="fas fa-eye fa-sm" title="MoreDetails"></i></button></a>
            <a (click)=deleteVehicle(vehicle.vehicleId)><button type="button" class="btn btn-secondary btn-sm" title="Deactivate Vehicle"><i class="fas fa-times"></i></button></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
