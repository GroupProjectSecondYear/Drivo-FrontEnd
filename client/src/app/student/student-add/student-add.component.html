<div class="panel-header panel-header-sm">
</div>
<div class="main-content">

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="row">
    <div class="card">
        <div class="card-body">
            <div class="alert alert-danger">
                <button (click)=closeError() type="button" aria-hidden="true" class="close">
                  <i class="now-ui-icons ui-1_simple-remove"></i>
                </button>
                <span>{{errorMessage}}</span>
              </div>
        </div>
    </div>
  </div>

  <!-- Error Message End -->

  <div class="row">
    <!-- First Column -->
    <div class="col-md-1"></div>

    <!-- Second Coulmn -->
    <div class="col-md-10">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Register Student</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="registerStudent()">
            
            <!-- First Row -->
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" placeholder="Full Name" name="name"  [(ngModel)]="name" >
                </div>
              </div> 
            </div>
            <!-- End First Row -->

            <!-- Secon Row -->
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Address</label>
                  <input [(ngModel)]="address" type="text" class="form-control" placeholder="Home Address" name="address">
                </div>
              </div>
            </div>
            <!-- End Second Row -->

            
            <!-- Third Row -->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>NIC</label>
                  <input [(ngModel)]="nic" type="text" class="form-control" placeholder="National ID" name="nic">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Tel</label>
                  <input [(ngModel)]="tel" type="text" class="form-control" placeholder="Telephone Number" name="tel">
                </div>
              </div>
            </div>
            <!-- End Third Row -->
            
            <!-- Fourth Row -->
            <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Email</label>
                    <input [(ngModel)]="email" type="email" class="form-control" placeholder="Email" name="email">
                  </div>
                </div>
              </div>
              <!-- End Fourth Row -->

            <!-- 5 Row -->
            <div class="row">
                <div class="col-md-5">
                  <div class="form-group">
                    <label>Password</label>
                    <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password" name="password">
                  </div>
                </div>
              </div>
            <!-- End 5 Row -->

             <!-- Third Row -->
             <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Exam Date</label>
                    <input [(ngModel)]="examDate" type="date" class="form-control" placeholder="Exam Date" name="examDate">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Trial Date</label>
                    <input [(ngModel)]="trialDate" type="date" class="form-control" placeholder="Trial Date" name="trialDate">
                  </div>
                </div>
              </div>
              <!-- End Third Row -->
            
              <button  type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Third Column -->
    <div class="col-md-2"></div>

  </div>
</div>
