<div class="panel-header panel-header-sm">
</div>
<div class="main-content">

  <!-- Error Message -->
  <div *ngIf="errorMessage">
      <div class="alert alert-danger">
          <button (click)=closeError() type="button" aria-hidden="true" class="close">
            <i class="now-ui-icons ui-1_simple-remove"></i>
          </button>
          <span>{{errorMessage}}</span>
      </div>
    </div> 
    <!-- Error Message End -->

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Student List</h4>
          <a (click)=addStudent()><button type="button" class="btn btn-success" title="Add Student"><i class="fas fa-plus"></i></button></a>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th></th>
                <th>Name</th>
                <th>NIC</th>
                <th>Number</th>
                <th>Address</th>
                <th>Options</th>
              </thead>
              <tbody id="mytable">
                <tr *ngFor="let student of students; let i = index">
                  <td>{{i+1}})</td>
                  <td>{{student.name}}</td>
                  <td>{{student.nic}}</td>
                  <td>{{student.tel}}</td>
                  <td>{{student.address}}</td>
                  <td>  
                    <a  (click)=moreDetails(student.studentId)><button class="btn btn-info btn-sm"><i class="fas fa-eye fa-sm" title="MoreDetails"></i></button></a>
                    <a  (click)=addPackage(student.studentId)><button class="btn btn-primary btn-sm"><i class="fas fa-plus fa-sm" title="Add Package"></i></button></a>
                    <a  (click)=addPayment(student.studentId)><button class="btn btn-secondary btn-sm"><i class="fas fa-dollar-sign fa-sm" title="Add Payment"></i></button></a>
                    <a  (click)=deleteStudent(student.studentId,student.name)><button class="btn btn-danger btn-sm"><i class="fas fa-trash fa-sm" title="Delete Student"></i></button></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
   
  </div>
</div>
