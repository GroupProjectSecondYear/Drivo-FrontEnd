<div class="panel-header panel-header-sm">
</div>

<div class="main-content">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-9">
            <h4 class="card-title">Deactivate Student's Accounts</h4>
        </div>
        <div class="col-md-3">
            <form>
                <div class="input-group no-border">
                  <input type="text" [(ngModel)]="searchTerm" name="search" class="form-control" placeholder="Search..." id="searchBox">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <i class="now-ui-icons ui-1_zoom-bold"></i>
                    </div>
                  </div>
                </div>
            </form>
        </div>
      </div>
    </div>
    <div class="card-body">

      <div class="row">
       
        <div class="col-md-12">
          
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th></th>
                <th>NIC</th>
                <th>Name</th>
                <th>Option</th>
              </thead>
              <tbody id="mytable">
                <tr *ngFor="let student of filteredDeactivateStudent; let i = index">
                  <td>{{i+1}})</td>
                  <td>{{student.userId.nic}}</td>
                  <td>{{student.userId.firstName}} {{student.userId.lastName}}</td>
                  <td>  
                    <a  (click)=continueStudentAccount(student.studentId,student.userId.firstName)><button class="btn btn-success btn-sm"><small><b>Continue Account</b></small></button></a>
                    <a  (click)=acivateStudentAccount(student.studentId,student.userId.firstName)><button class="btn btn-secondary btn-sm"><small><b>Activate As New Account</b></small></button></a>
                    <a  (click)=addPayment(student.studentId,student.userId.firstName)><button class="btn btn-info btn-sm"><i class="fas fa-dollar-sign fa-sm" title="Add Payment"></i></button></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
    
        </div>
        
      </div>
      
    </div>
  </div>
</div>
