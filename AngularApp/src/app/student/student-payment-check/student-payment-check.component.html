<div class="panel-header panel-header-sm">
</div>
<div class="main-content">

  <div class="card">
    <div class="card-header">
     <div class="row">
       <div class="col-md-9">
        <p class="card-title">Payment not completed students</p>
       </div>
       <div class="col-md-3">
        <form>
          <div class="input-group no-border">
            <input type="text" [(ngModel)]="searchTerm" name="search" class="form-control" placeholder="Search..." id="searchBox">
            <div class="input-group-append">
              <div class="input-group-text">
                <i class="now-ui-icons ui-1_zoom-bold"></i>
              </div>
            </div>
          </div>
        </form>
       </div>
     </div>
    </div>
    <div class="card-body">

      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="text-primary thead-dark">
            <th></th>
            <th>NIC</th>
            <th>Name</th>
            <th>Trial Date</th>
            <th>Option</th>
          </thead>
          <tbody id="mytable">
            <tr *ngFor="let student of filteredStudent; let i = index">
              <td>{{i+1}})</td>
              <td>{{student.userId.nic}}</td>
              <td>{{student.userId.firstName}} {{student.userId.lastName}}</td>
              <td>{{student.trialDate}}</td>
              <td>  
                <a  (click)=addPayment(student.studentId,student.userId.firstName)><button class="btn btn-secondary btn-sm"><i class="fas fa-dollar-sign fa-sm" title="Add Payment"></i></button></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div> 

</div>
