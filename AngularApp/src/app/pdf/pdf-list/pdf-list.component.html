<div class="panel-header panel-header-sm">
</div>
<div class="main-content">

  <!-- Error Message -->
  <div *ngIf="errorMessage">
    <div class="alert alert-danger">
      <button (click)=closeError() type="button" aria-hidden="true" class="close">
            <i class="now-ui-icons ui-1_simple-remove"></i>
          </button>
      <span>{{errorMessage}}</span>
    </div>
  </div>
  <!-- Error Message End -->

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-9">
              <h4 class="card-title"> PDF List</h4>
              <a (click)=addPdf()><button type="button" class="btn btn-success btn-sm" title="Add Student"><i class="fas fa-plus"></i></button></a>

            </div>

            <div class="col-md-3">
              <form>

                <div class="input-group no-border">
                  <input type="text" [(ngModel)]="searchTerm" name="search" class="form-control" placeholder="Search..." id="searchBox">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <i class="now-ui-icons ui-1_zoom-bold"></i>
                    </div>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
        <div class="card-body">

          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th></th>
                <th>Title</th>
                <th>Description</th>
                <th>Added Date</th>
                <th>Resource</th>

              </thead>
              <tbody>
                <tr *ngFor="let pdf of filteredPdf; let i = index">

                  <td>{{i+1}}</td>
                  <td>{{pdf.title}}</td>
                  <td>{{pdf.description}}</td>
                  <td>{{pdf.addedDate}}</td>
                  <td><a href="{{apiUrl}}/api/file/{{pdfId}}/2">{{pdf.pdfId}}.pdf</a></td>
                  <td>
                    <a (click)=moreDetails(pdf.pdfId)><button class="btn btn-info btn-sm"><i class="fas fa-eye fa-sm" title="MoreDetails"></i></button></a>
                    <a (click)=deletePdf(pdf.pdfId)><button class="btn btn-danger btn-sm"><i class="fas fa-trash fa-sm" title="Delete Pdf"></i></button></a>
                    <!--  <a  (click)=addPackage(student.studentId)><button class="btn btn-primary btn-sm"><i class="fas fa-plus fa-sm" title="Add Package"></i></button></a>
                    <a  (click)=addPayment(student.studentId)><button class="btn btn-secondary btn-sm"><i class="fas fa-dollar-sign fa-sm" title="Add Payment"></i></button></a>
                    <a  
                 -->
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
