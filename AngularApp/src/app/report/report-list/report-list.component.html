<div class="panel-header">
  <div class="header text-center">
    <h2 class="title">Report List</h2>
  </div>
</div>

<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
         
          <div class="col-sm-6 col-lg-4">
            <div class="form-group">
                <label for="form-group">Payment</label>
                <input type="text" value="" placeholder="Regular" class="form-control" name="payment" [(ngModel)]="payment" />
            </div>
          </div>
          <button class="btn btn-primary" (click)="pay()">Pay</button>
        </div>
      </div>
    </div>
  </div>
</div>
