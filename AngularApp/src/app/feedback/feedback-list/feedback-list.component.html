<div class="panel-header panel-header-sm">
</div>
<div class="main-content">

  <!-- Error Message -->
  <div *ngIf="errorMessage">
    <div class="alert alert-danger">
      <button (click)=closeError() type="button" aria-hidden="true" class="close">
            <i class="now-ui-icons ui-1_simple-remove"></i>
          </button>
      <span>{{errorMessage}}</span>
    </div>
  </div>
  <!-- Error Message End -->

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-9">
              <h4 class="card-title"> FeedBack List</h4>
              <a (click)=addFeedback()><button type="button" class="btn btn-success btn-sm" title="Add FeedBack"><i class="fas fa-plus"></i></button></a>
            </div>

            <div class="col-md-3">
              <form>
                <div class="card">
                  <div class="card-body">
                    No of FeedBacks : {{FeedBacks.length}}
                  </div>
                </div>
                <div class="input-group no-border">
                  <input type="text" [(ngModel)]="searchTerm" name="search" class="form-control" placeholder="Search..." id="searchBox">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <i class="now-ui-icons ui-1_zoom-bold"></i>
                    </div>
                  </div>
                </div>

              </form>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                  <th>FeedBack Id</th>
                  <th>FeedBack</th>
                  
                </thead>
                <tbody>
                  <tr *ngFor="let FeedBack of filteredFeedBacks">
                    <td>{{ feedback.feedbackid}}</td>
                    <td>{{feedback.feedback}}</td>
                    
                    <td>{{feedback.studentId.studentId}}</td>
                    
                    <td>
                      
                      <a (click)=deleteFeedback(feedback.feedbackid)><button class="btn btn-danger btn-sm"><i class="fas fa-trash fa-sm" title="Delete Video"></i></button></a>

                      <!--   <a  (click)=addPackage(student.studentId)><button class="btn btn-primary btn-sm"><i class="fas fa-plus fa-sm" title="Add Package"></i></button></a>
                    <a  (click)=addPayment(student.studentId)><button class="btn btn-secondary btn-sm"><i class="fas fa-dollar-sign fa-sm" title="Add Payment"></i></button></a>
                     --></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
