<div class="panel-header panel-header-sm" >
  </div>
    
  <div class="main-content">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Staff Salary Information</h5>
      </div>
      <div class="card-body">
  
              <a *ngIf="staffSalaryInformationList.length!=3" (click)=staffSalary(1,0)><button type="button" class="btn btn-success btn-sm" title="Add"><i class="fas fa-plus"></i></button></a>      
              <a *ngIf="staffSalaryInformationList.length==3" class="disabled"><button type="button" class="btn btn-success btn-sm" title="Add"><i class="fas fa-plus"></i></button></a>      

              <!-- Table Start -->
              <div class="table-responsive">
                  <table class="table table-striped table-bordered">
                    <thead class=" text-primary thead-dark">
                      <th></th>
                      <th>Staff-Role</th>
                      <th>Day Salary(Rs.)</th>
                      <th>Half Day Salary(Rs.)</th>
                      <th>Nopay(Rs.)</th>
                      <th>Option</th>
                    </thead>
                    <tbody>
                      <tr *ngFor="let salary of staffSalaryInformationList; let i=index;">
                        <td>{{i+1}})</td>
                        <td *ngIf="salary.staffType==2">AdminStaff-Student</td>
                        <td *ngIf="salary.staffType==3">AdminStaff-Instructor</td>
                        <td *ngIf="salary.staffType==4">Instructor</td>
                        <td>{{salary.fullDaySalary}}</td>
                        <td>{{salary.halfDaySalary}}</td>
                        <td>{{salary.nopay}}</td>
                        <td>
                          <a (click)=staffSalary(2,salary.salaryInformationId)><button type="button" class="btn btn-secondary btn-sm" title="Update"><i class="fas fa-edit"></i></button></a>
                          <a (click)=deleteStaffSalary(salary.salaryInformationId)><button type="button" class="btn btn-danger btn-sm" title="Delete"><i class="fas fa-trash"></i></button></a>
                        </td>
                      </tr>
                    </tbody>
                    </table>
                 </div>
                <!-- Table Finish -->
  
      </div>
    </div>
  </div>
